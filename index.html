<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<div class="timeManagementArea">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 sessionArea">
				<div class="row text-center">
					<div class="col-5 col-sm-5 col-md-4 col-lg-4 col-xl-5">
						<button class="btn sessionInc">+</button>
					</div>
					<div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-1">
						<p class="sessionTime">1</p>
					</div>
					<div class="col-5 col-sm-5 col-md-4 col-lg-4 col-xl-5">
						<button class="btn sessionDec">-</button>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 breakArea">
				<div class="row text-center">
					<div class="col-5 col-sm-5 col-md-4 col-lg-4 col-xl-5">
						<button class="btn breakInc">+</button>
					</div>
					<div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-1">
						<p class="breakTime"></p>
					</div>
					<div class="col-5 col-sm-5 col-md-4 col-lg-4 col-xl-5">	
						<button class="btn btn breakDec">-</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-12">	
					<button class="btn clock_button clock_start">Start</button>
				</div>
				<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-12">
					<button class="btn clock_button clock_pause">Pause</button>
				</div>
				<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-12">
					<button class="btn clock_button clock_clear">Clear</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="clock">
	<div class="my-clock"></div>
	<h2>Pomodoro Clock</h2>
</div>
<audio controls="controls" src="https://notificationsounds.com/soundfiles/35051070e572e47d2c26c241ab88307f/file-74_bells-message.mp3">
</audio>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/0cb297961f.js"></script>
<script src="script/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
